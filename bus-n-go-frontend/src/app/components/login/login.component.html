<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" (ngSubmit)="onSubmit($event)">
      <app-input-field
        #email
        [label]="'Email address'"
        [id]="'email'"
        [name]="'email'"
        [type]="'email'"
        [placeholder]="'Email'"
        [autocomplete]="'email'"
        [required]='true'
        [customClass]="'block pl-2 w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6'"
        (onInputChange)="handleInputChange('email', $event)"
      >
      </app-input-field>

      <app-input-field
        [label]="'Password'"
        [id]="'password'"
        [name]="'password'"
        [type]="'password'"
        [placeholder]="'Password'"
        [autocomplete]="'password'"
        [required]='true'
        [customClass]="'block pl-2 w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6'"
        [additionalInfo]="'Forgot password?'"
        (onInputChange)="handleInputChange('password', $event)"

      ></app-input-field>

      <div>
        <input value="Sign in" type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      Not a member?
      <a [routerLink]="['/register']" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Register now!</a>
    </p>
  </div>
</div>
