<div class="flex justify-center items-center flex-col">
  <div>Tickets</div>
  <div>
    <button mat-flat-button>
      <a [routerLink]="['buy']">Buy Ticket</a>
    </button>
  </div>

  <div>
    @for (ticket of tickets; track ticket.id) {
      <app-ticket [ticket]="ticket"></app-ticket>
    }
  </div>

</div>
